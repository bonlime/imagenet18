# config close to one resnet50_baseline. only with GN 

name : resnet50_group_norm_baseline
arch : resnet50
weight_decay : 3e-5
smooth: true
phases : [
    {"ep": 0, "sz": 224, "bs": 32},
    {"ep": [0, 8], "lr": [0, 1.0], "mom": 0.9},
    {"ep": [8, 90], "lr": [1.0, 0], "mom": 0.9, "mode": "cos"},
]
model_params: 
    norm_layer: agn
weight_standardization: True
