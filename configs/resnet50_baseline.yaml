# config close to one in Nvidia/DeepLearning examples. the results are the same 
# gives Acc@1 77.100 Acc@5 93.476
name : resnet50_baseline
arch : resnet50
weight_decay : 3e-5
smooth: true
phases : [
    {"ep": 0, "sz": 224, "bs": 128},
    {"ep": [0, 8], "lr": [0, 1.0], "mom": 0.9},
    {"ep": [8, 90], "lr": [1.0, 0], "mom": 0.9, "mode": "cos"},
]
